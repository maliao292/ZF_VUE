<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-link to="/list" tag="span" class="a">list</router-link>
    <router-link to="/home" tag="span" class="a">home</router-link>
    <router-view></router-view>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {template: "<div>首页</div>"};
    let list = {template: "<h2>列表页</h2>"};

    let routes = [  // 路由映射表
        {path: "/home", component: home},
        {path: "/list", component: list}
    ];
    let router = new VueRouter({
        routes,
        linkActiveClass:"active", //重置激活时的class, 原：router-link-active
    });

    let vm = new Vue({
        // el: "#app",
        router
    }).$mount('#app');
</script>
</body>
</html>
