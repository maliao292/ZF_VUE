<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-link to="/article/1/">1</router-link>
    <router-link to="/article/2">2</router-link>
    <router-link to="/article/3">3</router-link>
    <router-view></router-view>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article = {
        template: "<div>第 {{$route.params.a}} 篇文章</div>",
        watch:{
            $route(){
                console.log('$')
            }
        }
    };
    let routes = [
        {path: "", component: article},
        {path: "/article/:a", component: article},
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el: "#app",
        router
    })
</script>
</body>
</html>
