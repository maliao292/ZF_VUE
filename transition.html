<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="node_modules/animate.css/animate.css">
<head>
    <meta charset="UTF-8">
    <style>
        div > div {
            width: 100px;
            height: 100px;
            background: #0f6674;
        }

    </style>
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="flag=!flag">切换</button>
    <input type="text" v-model="query" />
   <!-- <transition enter-active-class="animated rubberBand" leave-active-class="animated bounceOutRight">
        <div v-if="flag">nihao</div>
    </transition>-->
    <transition-group  enter-active-class="animated rubberBand" leave-active-class="animated bounceOutRight">
        <div v-for="(val,ind) in newArr" :key="val+1">{{val}}</div>
    </transition-group>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            flag: true,
            query:"",
            arr:[1,2,3,4,5]
        },
        computed: {
            newArr(){
                return this.arr.filter(item=>item == this.query)
            }
        }
    })
</script>
</body>
</html>
