<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        div > div {
            width: 100px;
            height: 100px;
            background: #f00;
        }
        .v-enter{
            opacity: 0;
        }
        .v-enter-active{
            transition: 1s linear;
        }
        .v-leave-active{
            opacity: 0;
            transition: 1s linear;
        }
    </style>
    <title>Title</title>
</head>
<body>
<div id="app">
    <button @click="flag=!flag">切换</button>
    <transition >
        <div v-if="flag">nihao</div>
    </transition>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {}
    })
</script>
</body>
</html>
