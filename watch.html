<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    <div v-text="msg"></div>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script>

    var vm = new Vue({
        el: "#app",
        created() {
            this.getData();
        },
        data: {
            a:1,
            msg:''
        },
        watch:{
            a(newVal,oldVal){
                this.msg = newVal
            }
        }
    })
</script>
</body>
</html>
