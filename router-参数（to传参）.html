<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<router-link :to="{path:/article,params:{a:1,c:b}}">1 </router-link>-->
    <!--如果用对象作为to的属性，并且使用了参数 ， 必须给路由起个名字 ，通过名字跳转-->
    <router-link :to="{name:/pro,params:{a:1,c:b}}">1 </router-link>
    <router-link to="/article/2">2 </router-link>
    <router-link to="/article/3">3 </router-link>
    <router-view></router-view>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let article = {template:"<div>第 {{$route.params.a}} 篇文章</div>"};
    let routes = [
        {path:"",component:article},
        {path:"/article/:a/:c",component:article,name:'pro'}
        ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el:"#app",
        router
    })
</script>
</body>
</html>
